<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/ngeohash@0.6.3/main.min.js"></script>

    <title>GeoHash</title>
  </head>

  <body>
    <div class="cover">
      <div id="map"></div>
      <div class="lat"></div>
      <div class="lon"></div>
      <div class="hash">
        <div class="hash8"></div>
        <div class="hash1"></div>
        <div class="hash2"></div>
        <div class="hash7"></div>

        <div class="hash0"></div>
        <div class="hash3"></div>
        <div class="hash6"></div>
        <div class="hash5"></div>
        <div class="hash4"></div>
      </div>
      <div class="lat2"></div>
      <div class="lon2"></div>
      <script src="main.js"></script>
    </div>
  </body>
</html>
